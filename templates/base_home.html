{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-Hans-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width" />
    <title>{% block title %}{% endblock %}</title>
    <link href="static/layui/css/layui.css" rel="stylesheet" type="text/css">
    <link href="static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="static/css/index_style.css" rel="stylesheet" type="text/css">
    <link href="static/css/animate.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="menu" class="hover_animation menu_open" data-mark="false">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div id="navgation" class="navgation navgation_close">
        <ul class="point">
            <li><a href="{% url 'home' %}">首页</a></li>
            <li><a href="{% url 'blog_list' %}">博客</a></li>
        </ul>
        <div class="logo"><a>zhaoxin</a></div>
    </div>
    <div class="section" id="section1">
        <div class="fp-tablecell">
            <div class="page1">
                <div class="nav wow zoomIn" data-wow-duration="2s">
                    <h1>三重雪</h1>
                    <p>除却君身三重雪，天下谁人配白衣</p>
                    <a class="layui-btn layui-btn-normal" style="margin-top: 20px" href="{% url 'blog_list' %}">Enter</a>
                </div>
                <a class="next wow fadeInUp" data-wow-duration="2s" id="next"></a>
            </div>
        </div>
    </div>
    {% block content %}{% endblock %}
    <div class="section" id="section3">
        <div class="fp-tablecell">
            <div class="page3">
                <div class="warp-box">
                    <div class="warp">
                        <div class="inner">
                            <div class="links">
                                <ul>
                                    <li class="wow fadeInLeft"><a href="{% url 'home' %}">首页</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section" id="section4">
        <div class="fp-tablecell">
            <div class="page4">
                <div class="warp-box">
                    <div class="about">
                        <div class="inner">
                            <h1 class="wow fadeInLeft">三重雪</h1>
                            <p class="wow fadeInRight">
                                喜欢古诗和测试，期待能成为测试。
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer wow fadeInUp" id="contact">
        <div class="footer-top">
            <div class="container">
                <div class="layui-row">
                    <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                        <div class="single-widget about">
                            <div class="footer-logo">
                                <h2>三重雪</h2>
                            </div>
                            <p>除却君身三重雪，天下谁人配白衣</p>
                        </div>
                    </div>
                    <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                        <div class="single-widget">
                            <ul class="social-icon">
                                <li class="active"><a href="{% url 'blog_list' %}"><i class="fa fa-book"></i>博客</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="copyright">
            <div class="container">
                <div class="layui-row">
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12 text-center">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="static/layui/layui.js"></script>
    <script src="static/js/wow.min.js"></script>
    <script src="static/js/index.js"></script>
</body>
</html>
